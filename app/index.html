<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Applemint test</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Без заплутаних дротів.<br>Без заплутаних ходів.</h1>
        <div>
            <div class="laptop_box back-side">
                <img src="../img/backSide.png" alt="Back Side laptop">
                <div class="dot-line box1">
                    <div class="dot"></div>
                    <div class="line line1"></div>
                    <div class="text port1">Mini DisplayPort 1.4</div>
                </div>
                <div class="dot-line box2">
                    <div class="dot"></div>
                    <div class="line line2"></div>
                    <p class="text port2">HDMI 2.0</p>
                </div>
                <div class="dot-line box3">
                    <div class="dot"></div>
                    <div class="line line3"></div>
                    <p class="text port3">USB 3.1 Gen 2</p>
                </div>
                <div class="dot-line box4">
                    <div class="dot"></div>
                    <div class="line line4"></div>
                    <p class="text port4">Ethernet (RJ-45)</p>
                </div>
                <div class="dot-line box5">
                    <div class="dot"></div>
                    <div class="line line5"></div>
                    <p class="text port5">AC power adapter jack</p>
                </div>
                <div class="dot-line box6">
                    <div class="dot"></div>
                    <div class="line line6"></div>
                    <p class="text port6">Security keyhole</p>
                </div>
                <div class="blur"></div>
            </div>
            <div class="laptop_box left-side">
                <img src="../img/leftSide.png" alt="Left Side laptop">
                <div class="dot-line box21">
                    <div class="dot"></div>
                    <div class="line line21"></div>
                    <div class="text port21">Headphones</div>
                </div>
                <div class="dot-line box22">
                    <div class="dot"></div>
                    <div class="line line22"></div>
                    <p class="text port22">Type-C</p>
                </div>
                <div class="blur"></div>
            </div>
            <div class="laptop_box right-side">
                <img src="../img/rightSide.png" alt="Left Side laptop">
                <div class="dot-line box31">
                    <div class="dot"></div>
                    <div class="line line31"></div>
                    <div class="text port31">USB 3.1 Gen 2</div>
                </div>
                <div class="blur"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="backSide" class="active">Позаду</button>
            <button id="leftSide">Ліва сторона</button>
            <button id="rightSide">Права сторона</button>
        </div>
        <h2>Порти позаду. Тили захищені.</h2>
    </main>   
    <script src="js/libs.min.js" ></script>
    <script src="js/common.js" ></script>
</body>
</html>
